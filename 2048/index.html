<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2048</title>
		<link rel="stylesheet" type="text/css" href="css/2048.css" />
		<script src="js/jquery.js"></script>
		<script src="js/abimation2048.js"></script>
		<script src="js/support2048.js"></script>
		<script src="js/main2048.js"></script>
		<script src="js/cookie.js"></script>
		
	</head>
	<body>
		<header>
			<h1>2048</h1>
			<a href="javascript:newgame();" id="newGameButton">New Game</a>
			<input type="checkbox" id="backgroundmusicbuttom"/>
			<div id="picture-checkmusic">
				<img src="img/play.png" id="music-play" />
				<img src="img/stop.png" id="music-stop" />
			</div>
			<p id="score-all">score:<span id="score">0</span></p>
			
		</header>
		
		<div id="grid-container">
			<div class="grid-cell" id="grid-cell-0-0"></div>
			<div class="grid-cell" id="grid-cell-0-1"></div>
			<div class="grid-cell" id="grid-cell-0-2"></div>
			<div class="grid-cell" id="grid-cell-0-3"></div>
			
			<div class="grid-cell" id="grid-cell-1-0"></div>
			<div class="grid-cell" id="grid-cell-1-1"></div>
			<div class="grid-cell" id="grid-cell-1-2"></div>
			<div class="grid-cell" id="grid-cell-1-3"></div>
			
			<div class="grid-cell" id="grid-cell-2-0"></div>
			<div class="grid-cell" id="grid-cell-2-1"></div>
			<div class="grid-cell" id="grid-cell-2-2"></div>
			<div class="grid-cell" id="grid-cell-2-3"></div>
			
			<div class="grid-cell" id="grid-cell-3-0"></div>
			<div class="grid-cell" id="grid-cell-3-1"></div>
			<div class="grid-cell" id="grid-cell-3-2"></div>
			<div class="grid-cell" id="grid-cell-3-3"></div>
			
			<div id="gameOver" ><img src="img/timg.png"></div>
		</div>
		
		
		<div id="button-container">
			<button class="button-cell" id="button-cell-up">↑</button>
			<button class="button-cell" id="button-cell-down">↓</button>
			<button class="button-cell" id="button-cell-right">→</button>
			<button class="button-cell" id="button-cell-left">←</button>
		</div>
		
		<div id="records">
			<p class="record-title">历史记录</p>
			<p class="record-1"></p>
			<a href="javascript:recordsclear();" class="recordsClear">清除记录</a>
		</div>
		<audio id="ado" controls=" " src="bgm/bgm.mp3"></audio>
		
				<script src="js/music.js"></script>
	</body>
</html>
